<div class="bg-light  p-3 rounded">
    <form>
        <h3>Register User</h3>
        <dl>
            <dt>User Id</dt>
            <dd><input type="text" id="UserId"></dd>
            <dt>User Name</dt>
            <dd><input type="text" id="UserName"></dd>
            <dt>Password</dt> 
            <dd><input type="password" id="Password"></dd>
            <dt>Email</dt>
            <dd><input type="email" id="Email"></dd>
            <dt>Mobile</dt>
            <dd><input type="text" id="Mobile"></dd>
        </dl>
        <button class="btn btn-warning" id="btnFrmRegister">Register</button>
        <button class="btn btn-danger" id="btnCancel">Cancel</button>
    </form>
</div>
